<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout using flex</title>
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Markup -->
    <div class="main-Container">
      <!-- Header -->
      <header>
        <!-- Logo -->
        <div class="logo"><h2 class="website-title">Logo</h2></div>
        <!-- Main menu -->
        <nav>
          <ul class="menu">
            <li class="menu-items">Home</li>
            <li class="menu-items">About</li>
            <li class="menu-items">Contact</li>
            <li class="menu-items">Service</li>
          </ul>
        </nav>
      </header>
      <!-- Main area -->
      <div class="container">
        <!-- Sidebar -->
        <aside>
          <h3 class="main-title">Our Services</h3>
          <hr />
          <ul class="service-list">
            <li class="service-items">Service 1</li>
            <li class="service-items">Service 2</li>
            <li class="service-items">Service 3</li>
            <li class="service-items">Service 4</li>
            <li class="service-items">Service 5</li>
            <li class="service-items">Service 6</li>
            <li class="service-items">Service 7</li>
            <li class="service-items">Service 8</li>
            <li class="service-items">Service 9</li>
            <li class="service-items">Service 10</li>
            <li class="service-items">Service 10</li>
          </ul>
        </aside>
        <!-- Content-area -->
        <main>
          <div class="hero">
            <img src="./hero_bg.jpg" alt="Banner Image" class="hero-bg" />
          </div>
          <h3 class="article-tile main-title">Article</h3>
          <div class="article-box">
            <article>
              <p class="title">
                <img
                  src="./article1.jpg"
                  alt="article thumb"
                  class="article-image"
                />
              </p>
            </article>
            <article>
              <p class="title">
                <img
                  src="./article2.jpg"
                  alt="article thumb"
                  class="article-image"
                />
              </p>
            </article>
            <article>
              <p class="title">
                <img
                  src="./article3.jpg"
                  alt="article thumb"
                  class="article-image"
                />
              </p>
            </article>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
